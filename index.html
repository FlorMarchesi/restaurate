<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Logo de pestaña -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Restaurate</title>
</head>

<body>
  <header class="container-fluid justify-content-between align-items-center
   d-flex">
    <a class="d-flex" href="#"><img id="imgLogo" src="./assets/logo.png" alt="Restaurate"></a>
    <div>
      <!-- Boton de carrito con modal (ventana emergente) -->
      <button type="button" id="idCarritoBtn" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModalToggle">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </div>
  </header>

  <!-- Nav entre opciones de menú -->
  <nav class="px-3 mb-3 container-fluid">
    <ul class="nav justify-content-between">
      <li class="nav-item">
        <a href="#scrollspyHeading1">Elije tu plato favorito</a>
      </li>
      <li class="nav-item">
        <a href="#scrollspyHeading2">¿Qué desea beber?</a>
      </li>
      <li class="nav-item">
        <a href="#scrollspyHeading3">¿Postre? Si por favor</a>
      </li>
    </ul>
  </nav>
  <!-- Nav entre opciones de menú -->

  <main>
    <div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true" class="scrollspy-example p-3 rounded-2 container-fluid" tabindex="0">
      <div>
        <h4 id="scrollspyHeading1">Elije tu plato favorito</h4>
        <div class="container">
          <div id="menu_plato" class="row"></div>
        </div>
      </div>
      <div>
        <h4 id="scrollspyHeading2">¿Qué desea beber?</h4>
        <div class="container">
          <div id="menu_bebida" class="row"></div>
        </div>
      </div>

      <div>
        <h4 id="scrollspyHeading3">¿Postre? Si por favor</h4>
        <div class="container">
          <div id="menu_postre" class="row"></div>
        </div>
      </div>

    </div>
  </main>

  <footer class="container-fluid pt-3 px-3">
      <div class="align-bottom d-flex justify-content-between align-items-center">
        <p>Derechos reservados</p>
        <p>Diseño: Florencia Marchesi</p>
        <ul class="listaFooter d-flex">
          <!-- No llevan a ninguna dirección porque no es una tienda real. En caso de que lo fuera estarían las RRSS linkeadas -->
          <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
  </footer>

<!-- Modal Carrito -->
<div class="modal fade" id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Su Pedido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <!-- En este Div se construye mediante JS todo el contenido del carrito -->
        <div class="contenidoCarrito">
          <div id="idCarritoModal" class="modal-body"></div>
          <p id="precioTotal"></p>
        </div>
        <!-- En este Div se construye mediante JS todo el contenido del carrito -->
      <div class="modal-footer">
        <button type="button" class="btn btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="pagarBtn" class="btn btn-confirmar" data-bs-toggle="modal">Pagar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Carrito -->


  <!-- SCRIPT-->
  <!-- Script para poder enlazar íconos Font Awesome -->
  <script src="https://kit.fontawesome.com/f3fcaf10f2.js" crossorigin="anonymous"></script>
  <!--Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <!-- Script Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Script Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Script JS propio -->
  <script src="js/class.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
