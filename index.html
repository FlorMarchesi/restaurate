<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurate</title>
</head>
<body>
  <h1>RESTAURATE</h1>
  <main>
    <p>Si estas buscando un menú personalizado, estas en el lugar indicado!</p>
    <p>Elije el plato que quieras con una bebida y postre. Nosotros te lo mandamos a casa.</p>
    <section>
      <h3>Menú de Comidas</h3>
      <div><img src="images/milanesaNapolitana.png" alt="Milanesa a la Napolitana"></div>
      <div><img src="images/pastelPapa.png" alt="Pastel de Papa"></div>
      <div><img src="images/empanadasCarne.png" alt="Empanadas de Carne"></div>
      <div><img src="images/empanadasJQ.png" alt="Empanadas de Jamón y Queso"></div>
      <div><img src="images/torrePanqueques.png" alt="Torre de Panqueques"></div>
    </section>
    <section>
      <h3>Bebidas</h3>
      <div><img src="images/jugoNaranja.png" alt="Jugo Natural de Naranja"></div>
      <div><img src="images/cerveza.png" alt="Cerveza"></div>
      <div><img src="images/coca.png" alt="Coca Cola"></div>
      <div><img src="images/te.png" alt="Té Helado"></div>
      <div><img src="images/agua.png" alt="Agua"></div>
    </section>
    <section>
      <h3>Postres</h3>
      <div><img src="images/tiramisu.png" alt="Tiramisú"></div>
      <div><img src="images/selvaNegra.png" alt="Selva Negra"></div>
      <div><img src="images/tartaQueso.png" alt="Tarta de Queso"></div>
    </section>
  </main>
  <script src="js/js.js"></script>
</body>
</html>
