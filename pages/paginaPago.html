  <title>Restaurate</title>

<body class="bodyPago">
  <header class="container-fluid justify-content-center align-items-center
     d-flex mb-5">
    <a class="d-flex" href="../index.html"><img id="imgLogo" src="../assets/logo.png" alt="Restaurate"></a>
  </header>
  <main>

    <form id="form" class="row g-3 needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" value="">
        </div>
        <div class="col-sm-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" value="">
        </div>
        <div class="col-sm-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" value="">
        </div>
      </div>

      <hr>

      <h4>Información de Pago</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control " placeholder="R. Martinez">
          <small class="text-muted">Introduzca su nombre como aparece en la tarjeta</small>
        </div>

        <div class="col-md-6">
          <label for="numTarjeta" class="form-label">Numero de la tarjeta</label>
          <input type="text" inputmode="numeric" class="form-control"  placeholder="0000000000000000">
        </div>

        <div class="col-md-3">
          <label for="expiracion" class="form-label">Expiración</label>
          <input type="text" class="form-control"  placeholder="MM/AA">
        </div>

        <div class="col-md-3">
          <label for="codigoSecreto" class="form-label">Código Secreto</label>
          <input type="text" inputmode="numeric" maxlength="3" class="form-control" placeholder="XXX">
        </div>
      </div>

      <hr class="my-4">

      <div class="col-12">
        <button id="btnCancelar" class="btn btn-cerrar" type="button"><a href="../index.html">Cancelar</a></button>
        <button class="btn btn-cerrar" type="reset">Borrar</button>
        <button id="btnConfirmar" class="btn btn-confirmar" type="submit">Confirmar Compra</button>
      </div>
    </form>
